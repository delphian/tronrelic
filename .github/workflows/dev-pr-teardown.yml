name: Teardown Dev-PR Environment

on:
  pull_request:
    types: [closed]
    branches:
      - dev

jobs:
  teardown:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write

    steps:
      - name: Install doctl
        uses: digitalocean/action-doctl@v2
        with:
          token: ${{ secrets.DO_API_TOKEN }}

      - name: Check if droplet exists
        id: check
        run: |
          DROPLET_NAME="tronrelic-dev-pr-${{ github.event.pull_request.number }}"

          if doctl compute droplet list --format Name --no-header | grep -q "^${DROPLET_NAME}$"; then
            echo "exists=true" >> $GITHUB_OUTPUT
            echo "‚úÖ Droplet $DROPLET_NAME found, will destroy"
          else
            echo "exists=false" >> $GITHUB_OUTPUT
            echo "‚ö†Ô∏è Droplet $DROPLET_NAME not found, nothing to destroy"
          fi

      - name: Destroy droplet
        if: steps.check.outputs.exists == 'true'
        run: |
          DROPLET_NAME="tronrelic-dev-pr-${{ github.event.pull_request.number }}"

          echo "Destroying droplet: $DROPLET_NAME"

          doctl compute droplet delete "$DROPLET_NAME" --force

          echo "‚úÖ Droplet destroyed successfully"

      - name: Post success comment on PR
        if: steps.check.outputs.exists == 'true'
        uses: actions/github-script@v7
        with:
          script: |
            const prNumber = ${{ github.event.pull_request.number }};

            const comment = `## üóëÔ∏è Environment destroyed for PR #${prNumber}

            Droplet \`tronrelic-dev-pr-${prNumber}\` has been successfully deleted.
            `;

            await github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: prNumber,
              body: comment
            });

      - name: Post not found comment on PR
        if: steps.check.outputs.exists == 'false'
        uses: actions/github-script@v7
        with:
          script: |
            const prNumber = ${{ github.event.pull_request.number }};

            const comment = `## ‚ö†Ô∏è No environment found for PR #${prNumber}

            Droplet \`tronrelic-dev-pr-${prNumber}\` does not exist. It may have been manually deleted or never created.
            `;

            await github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: prNumber,
              body: comment
            });
