name: Build Prod Images

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    name: Run All Tests
    uses: ./.github/workflows/test.yml
    secrets: inherit

  build-prod:
    runs-on: ubuntu-latest
    needs: test
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push backend production image
        run: |
          docker build --target backend \
            -t ghcr.io/${{ github.repository }}/backend:production \
            -t ghcr.io/${{ github.repository }}/backend:production-${{ github.sha }} \
            .
          docker push ghcr.io/${{ github.repository }}/backend:production
          docker push ghcr.io/${{ github.repository }}/backend:production-${{ github.sha }}

      - name: Build and push frontend production image
        run: |
          docker build --target frontend-prod \
            -t ghcr.io/${{ github.repository }}/frontend:production \
            -t ghcr.io/${{ github.repository }}/frontend:production-${{ github.sha }} \
            .
          docker push ghcr.io/${{ github.repository }}/frontend:production
          docker push ghcr.io/${{ github.repository }}/frontend:production-${{ github.sha }}

      - name: Production images built
        run: |
          echo "âœ… Production images built and pushed to GHCR"
          echo "Backend: ghcr.io/${{ github.repository }}/backend:production"
          echo "Frontend: ghcr.io/${{ github.repository }}/frontend:production"
          echo ""
          echo "To deploy to tronrelic.com, run from your local machine:"
          echo "  ./scripts/droplet-update.sh prod"