name: Build and Push Docker Images

on:
  push:
    branches:
      - main

jobs:
  integration-test:
    runs-on: ubuntu-latest
    services:
      mongo:
        image: mongo:6
        ports:
          - 27017:27017
        options: >-
          --health-cmd "mongosh --eval 'db.adminCommand(\"ping\")'"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
          --health-start-period 10s
      redis:
        image: redis:7-alpine
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
          --health-start-period 5s

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build backend image (for compose)
        uses: docker/build-push-action@v5
        with:
          context: .
          file: Dockerfile
          target: backend
          load: true
          tags: tronrelic-backend:test
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Build frontend image (for compose)
        uses: docker/build-push-action@v5
        with:
          context: .
          file: Dockerfile
          target: frontend-prod
          load: true
          tags: tronrelic-frontend:test
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Create .env file for testing
        run: |
          cat > .env << EOF
          NODE_ENV=production
          PORT=4000
          ENABLE_SCHEDULER=true
          ENABLE_WEBSOCKETS=true
          MONGODB_URI=mongodb://localhost:27017/tronrelic
          REDIS_URL=redis://localhost:6379
          REDIS_NAMESPACE=tronrelic
          ADMIN_API_TOKEN=${{ secrets.ADMIN_API_TOKEN }}
          TRONGRID_API_KEY=${{ secrets.TRONGRID_API_KEY }}
          TRONGRID_API_KEY_2=${{ secrets.TRONGRID_API_KEY_2 }}
          TRONGRID_API_KEY_3=${{ secrets.TRONGRID_API_KEY_3 }}
          NEXT_PUBLIC_API_URL=http://localhost:4000/api
          NEXT_PUBLIC_SOCKET_URL=http://localhost:4000
          NEXT_PUBLIC_SITE_URL=http://localhost:3000
          EOF

      - name: Start all services with docker compose
        run: docker compose up -d

      - name: Wait for backend health
        run: |
          echo "Waiting for backend to become healthy..."
          for i in {1..30}; do
            if curl -sf http://localhost:4000/api/health; then
              echo "Backend is healthy!"
              exit 0
            fi
            echo "Attempt $i/30 - waiting 5 seconds..."
            sleep 5
          done
          echo "Backend failed to become healthy"
          docker compose logs backend
          exit 1

      - name: Run integration tests
        run: |
          npm ci
          npm run test:integration || npm run test || echo "No tests configured yet"

      - name: Upload Playwright screenshots and reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-artifacts
          path: |
            test-results/
            playwright-report/

      - name: Show docker compose logs on failure
        if: failure()
        run: docker compose logs

      - name: Stop services
        if: always()
        run: docker compose down -v

  build-and-push:
    runs-on: ubuntu-latest
    needs: integration-test
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push backend image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: Dockerfile
          target: backend
          push: true
          tags: |
            ghcr.io/${{ github.repository }}/backend:latest
            ghcr.io/${{ github.repository }}/backend:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Build and push frontend production image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: Dockerfile
          target: frontend-prod
          push: true
          tags: |
            ghcr.io/${{ github.repository }}/frontend:latest
            ghcr.io/${{ github.repository }}/frontend:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
