name: Build and Push Docker Images

on:
  push:
    branches: [main]

jobs:
  test:
    name: Run All Tests
    uses: ./.github/workflows/test.yml
    secrets: inherit

  build:
    runs-on: ubuntu-latest
    needs: test
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Pull private submodules (optional)
        run: |
          # Rewrite SSH URLs to HTTPS for token authentication (CI/CD only)
          git config --global url."https://github.com/".insteadOf "git@github.com:"

          # Create credential helper script that returns the token
          cat > /tmp/git-askpass.sh <<'SCRIPT'
          #!/bin/sh
          case "$1" in
            Username*) echo "x-access-token" ;;
            Password*) echo "$GH_PRIVATE_SUBMODULE_TOKEN" ;;
          esac
          SCRIPT
          chmod +x /tmp/git-askpass.sh

          # Use credential helper for submodule checkout
          GIT_ASKPASS=/tmp/git-askpass.sh git submodule update --init --recursive || true
        env:
          GH_PRIVATE_SUBMODULE_TOKEN: ${{ secrets.GH_PRIVATE_SUBMODULE_TOKEN || '' }}
        continue-on-error: true

      - name: Determine deployment target
        id: target
        run: |
          if [[ "${{ github.ref }}" == "refs/heads/main" ]]; then
            echo "server=tronrelic.com" >> $GITHUB_OUTPUT
            echo "env=production" >> $GITHUB_OUTPUT
          else
            echo "server=dev.tronrelic.com" >> $GITHUB_OUTPUT
            echo "env=development" >> $GITHUB_OUTPUT
          fi

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push backend image
        run: |
          docker build --target backend \
            -t ghcr.io/${{ github.repository }}/backend:production \
            -t ghcr.io/${{ github.repository }}/backend:production-${{ github.sha }} \
            .
          docker push ghcr.io/${{ github.repository }}/backend:production
          docker push ghcr.io/${{ github.repository }}/backend:production-${{ github.sha }}

      - name: Build and push frontend image
        run: |
          docker build --target frontend-prod \
            -t ghcr.io/${{ github.repository }}/frontend:production \
            -t ghcr.io/${{ github.repository }}/frontend:production-${{ github.sha }} \
            .
          docker push ghcr.io/${{ github.repository }}/frontend:production
          docker push ghcr.io/${{ github.repository }}/frontend:production-${{ github.sha }}

      - name: Images built successfully
        run: |
          echo "âœ… Docker images built and pushed to GHCR"
          echo "Backend: ghcr.io/${{ github.repository }}/backend:production"
          echo "Frontend: ghcr.io/${{ github.repository }}/frontend:production"
          echo ""
          echo "To deploy to ${{ steps.target.outputs.server }}, run from your local machine:"
          echo "  ./scripts/droplet-update.sh ${{ steps.target.outputs.env }}"
