name: Build Dev Images

on:
  push:
    branches: [dev]
  pull_request:
    branches: [dev]

jobs:
  test:
    name: Run All Tests
    uses: ./.github/workflows/test.yml
    secrets: inherit

  build-dev:
    runs-on: ubuntu-latest
    needs: test
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push backend development image
        run: |
          docker build --target backend \
            -t ghcr.io/${{ github.repository }}/backend:development \
            -t ghcr.io/${{ github.repository }}/backend:development-${{ github.sha }} \
            .
          docker push ghcr.io/${{ github.repository }}/backend:development
          docker push ghcr.io/${{ github.repository }}/backend:development-${{ github.sha }}

      - name: Build and push frontend development image
        run: |
          docker build --target frontend-prod \
            -t ghcr.io/${{ github.repository }}/frontend:development \
            -t ghcr.io/${{ github.repository }}/frontend:development-${{ github.sha }} \
            .
          docker push ghcr.io/${{ github.repository }}/frontend:development
          docker push ghcr.io/${{ github.repository }}/frontend:development-${{ github.sha }}

      - name: Development images built
        run: |
          echo "âœ… Development images built and pushed to GHCR"
          echo "Backend: ghcr.io/${{ github.repository }}/backend:development"
          echo "Frontend: ghcr.io/${{ github.repository }}/frontend:development"
          echo ""
          echo "To deploy to dev.tronrelic.com, run from your local machine:"
          echo "  ./scripts/droplet-update.sh dev"