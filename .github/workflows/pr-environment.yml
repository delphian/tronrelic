name: PR Environment

on:
  pull_request:
    branches:
      - dev

jobs:
  test:
    name: Run All Tests
    uses: ./.github/workflows/test.yml
    secrets: inherit

  build-and-provision:
    needs: test
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
      pull-requests: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Pull private submodules (optional)
        run: |
          # Rewrite SSH URLs to HTTPS for token authentication (CI/CD only)
          git config --global url."https://github.com/".insteadOf "git@github.com:"
          git submodule update --init --recursive || true
        env:
          GIT_ASKPASS: echo
          GIT_USERNAME: x-access-token
          GIT_PASSWORD: ${{ secrets.GH_PRIVATE_SUBMODULE_TOKEN || '' }}
        continue-on-error: true

      - name: Sanitize branch name for Docker tag
        id: prep
        run: |
          # Convert branch name to lowercase and replace invalid characters
          BRANCH_NAME="${{ github.head_ref }}"
          SANITIZED_BRANCH=$(echo "$BRANCH_NAME" | tr '[:upper:]' '[:lower:]' | sed 's/[^a-z0-9._-]/-/g')
          SHORT_SHA=$(echo "${{ github.event.pull_request.head.sha }}" | cut -c1-7)
          IMAGE_TAG="pr-${SANITIZED_BRANCH}-${SHORT_SHA}"

          echo "branch=$SANITIZED_BRANCH" >> $GITHUB_OUTPUT
          echo "tag=$IMAGE_TAG" >> $GITHUB_OUTPUT
          echo "short_sha=$SHORT_SHA" >> $GITHUB_OUTPUT

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push backend image
        run: |
          docker build --target backend \
            -t ghcr.io/${{ github.repository }}/backend:${{ steps.prep.outputs.tag }} \
            .
          docker push ghcr.io/${{ github.repository }}/backend:${{ steps.prep.outputs.tag }}

      - name: Build and push frontend image
        run: |
          docker build --target frontend-prod \
            -t ghcr.io/${{ github.repository }}/frontend:${{ steps.prep.outputs.tag }} \
            .
          docker push ghcr.io/${{ github.repository }}/frontend:${{ steps.prep.outputs.tag }}

      - name: Images built successfully
        run: |
          echo "‚úÖ Pull request Docker images built and pushed to GHCR"
          echo ""
          echo "PR: #${{ github.event.pull_request.number }} - ${{ github.event.pull_request.title }}"
          echo "Source branch: ${{ github.head_ref }}"
          echo "Target branch: dev"
          echo "Image tag: ${{ steps.prep.outputs.tag }}"
          echo ""
          echo "Backend: ghcr.io/${{ github.repository }}/backend:${{ steps.prep.outputs.tag }}"
          echo "Frontend: ghcr.io/${{ github.repository }}/frontend:${{ steps.prep.outputs.tag }}"

      - name: Install doctl
        uses: digitalocean/action-doctl@v2
        with:
          token: ${{ secrets.DO_API_TOKEN }}

      - name: Check if droplet already exists
        id: check
        run: |
          DROPLET_NAME="tronrelic-pr-${{ github.event.pull_request.number }}"

          if doctl compute droplet list --format Name --no-header | grep -q "^${DROPLET_NAME}$"; then
            echo "exists=true" >> $GITHUB_OUTPUT
            echo "‚ö†Ô∏è Droplet $DROPLET_NAME already exists, skipping creation"
          else
            echo "exists=false" >> $GITHUB_OUTPUT
            echo "‚úÖ Droplet $DROPLET_NAME does not exist, will create"
          fi

      - name: Create droplet
        if: steps.check.outputs.exists == 'false'
        id: create
        run: |
          DROPLET_NAME="tronrelic-pr-${{ github.event.pull_request.number }}"

          echo "Creating droplet: $DROPLET_NAME"

          doctl compute droplet create "$DROPLET_NAME" \
            --size s-2vcpu-4gb-amd \
            --region sgp1 \
            --image ubuntu-25-04-x64 \
            --ssh-keys ${{ secrets.DO_SSH_KEY_FINGERPRINT }} \
            --wait \
            --format ID,Name,PublicIPv4 \
            --no-header

          echo "‚úÖ Droplet created successfully"

      - name: Get droplet IP
        if: steps.check.outputs.exists == 'false'
        id: ip
        run: |
          DROPLET_NAME="tronrelic-pr-${{ github.event.pull_request.number }}"

          # Wait a moment for droplet to be fully ready
          sleep 10

          DROPLET_IP=$(doctl compute droplet list \
            --format Name,PublicIPv4 \
            --no-header \
            | grep "^${DROPLET_NAME}" \
            | awk '{print $2}')

          if [ -z "$DROPLET_IP" ]; then
            echo "‚ùå Could not retrieve droplet IP"
            exit 1
          fi

          echo "ip=$DROPLET_IP" >> $GITHUB_OUTPUT
          echo "‚úÖ Droplet IP: $DROPLET_IP"

      - name: Install Docker on droplet
        if: steps.check.outputs.exists == 'false'
        run: |
          DROPLET_IP="${{ steps.ip.outputs.ip }}"

          echo "Setting up SSH key..."
          mkdir -p ~/.ssh
          echo "${{ secrets.DO_SSH_PRIVATE_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa

          echo "Waiting for SSH to become available..."
          MAX_ATTEMPTS=30
          ATTEMPT=0

          while [ $ATTEMPT -lt $MAX_ATTEMPTS ]; do
            if ssh -o ConnectTimeout=5 -o StrictHostKeyChecking=no root@"$DROPLET_IP" "echo 'SSH Ready'" 2>/dev/null; then
              echo "‚úÖ SSH connection established"
              break
            fi

            ATTEMPT=$((ATTEMPT + 1))
            echo "Attempt $ATTEMPT/$MAX_ATTEMPTS - waiting 10s..."
            sleep 10
          done

          if [ $ATTEMPT -eq $MAX_ATTEMPTS ]; then
            echo "‚ùå SSH did not become available in time"
            exit 1
          fi

          echo "Adding droplet to known_hosts..."
          ssh-keyscan -H "$DROPLET_IP" >> ~/.ssh/known_hosts

          echo "Installing Docker and dependencies..."
          ssh root@"$DROPLET_IP" << 'EOF'
            set -e

            # Wait for apt locks to be released (fresh droplets often have unattended-upgrades running)
            echo "Waiting for apt locks to be released..."
            MAX_WAIT=300
            ELAPSED=0
            while fuser /var/lib/apt/lists/lock >/dev/null 2>&1 || fuser /var/lib/dpkg/lock-frontend >/dev/null 2>&1 ; do
                echo "Waiting for other apt processes to finish... ($ELAPSED seconds elapsed)"
                sleep 10
                ELAPSED=$((ELAPSED + 10))
                if [ $ELAPSED -ge $MAX_WAIT ]; then
                    echo "Timeout waiting for apt lock - killing background processes"
                    killall -9 apt-get apt || true
                    sleep 5
                    break
                fi
            done
            echo "Apt locks released, proceeding with installation"

            # Update package index
            apt-get update

            # Install prerequisites
            apt-get install -y \
              ca-certificates \
              curl \
              gnupg \
              lsb-release

            # Add Docker's official GPG key
            install -m 0755 -d /etc/apt/keyrings
            curl -fsSL https://download.docker.com/linux/ubuntu/gpg -o /etc/apt/keyrings/docker.asc
            chmod a+r /etc/apt/keyrings/docker.asc

            # Add Docker repository
            echo \
              "deb [arch=$(dpkg --print-architecture) signed-by=/etc/apt/keyrings/docker.asc] https://download.docker.com/linux/ubuntu \
              $(. /etc/os-release && echo "$VERSION_CODENAME") stable" | \
              tee /etc/apt/sources.list.d/docker.list > /dev/null

            # Install Docker Engine
            apt-get update
            apt-get install -y docker-ce docker-ce-cli containerd.io docker-buildx-plugin docker-compose-plugin

            # Start and enable Docker
            systemctl start docker
            systemctl enable docker

            # Create deployment directory
            mkdir -p /opt/tronrelic

            # Verify installation
            docker --version
            docker compose version

            echo "‚úÖ Docker installation complete"
          EOF

          echo "‚úÖ Droplet setup complete"

      - name: Copy docker-compose.yml to droplet
        if: steps.check.outputs.exists == 'false'
        run: |
          DROPLET_IP="${{ steps.ip.outputs.ip }}"
          DEPLOY_DIR="/opt/tronrelic"

          echo "Copying docker-compose.yml to droplet..."
          scp -o StrictHostKeyChecking=no \
            docker-compose.yml \
            root@"$DROPLET_IP":"$DEPLOY_DIR/"

          echo "‚úÖ Docker compose configuration copied"

          # Verify it exists
          ssh -o StrictHostKeyChecking=no root@"$DROPLET_IP" \
            "ls -lh $DEPLOY_DIR/docker-compose.yml"

      - name: Create .env file on droplet
        if: steps.check.outputs.exists == 'false'
        run: |
          DROPLET_IP="${{ steps.ip.outputs.ip }}"
          DEPLOY_DIR="/opt/tronrelic"
          IMAGE_TAG="${{ steps.prep.outputs.tag }}"
          ADMIN_TOKEN="${{ secrets.ADMIN_API_TOKEN }}"
          TRONGRID_KEY_1="${{ secrets.TRONGRID_API_KEY }}"
          TRONGRID_KEY_2="${{ secrets.TRONGRID_API_KEY_2 }}"
          TRONGRID_KEY_3="${{ secrets.TRONGRID_API_KEY_3 }}"

          echo "Generating secure secrets..."
          MONGO_PASSWORD=$(openssl rand -hex 32)
          REDIS_PASSWORD=$(openssl rand -hex 32)

          echo "Creating .env file..."
          {
            echo "# TronRelic PR Environment - Auto-generated by GitHub Actions"
            echo "ENV=development"
            echo "SITE_URL=http://$DROPLET_IP:3000"
            echo "SITE_WS=http://$DROPLET_IP:4000"
            echo "SITE_BACKEND=http://backend:4000"
            echo "ADMIN_API_TOKEN=$ADMIN_TOKEN"
            echo "TRONGRID_API_KEY=$TRONGRID_KEY_1"
            echo "TRONGRID_API_KEY_2=$TRONGRID_KEY_2"
            echo "TRONGRID_API_KEY_3=$TRONGRID_KEY_3"
            echo "MONGO_ROOT_USERNAME=admin"
            echo "MONGO_ROOT_PASSWORD=$MONGO_PASSWORD"
            echo "REDIS_PASSWORD=$REDIS_PASSWORD"
            echo "PORT=4000"
            echo "ENABLE_SCHEDULER=true"
            echo "ENABLE_WEBSOCKETS=true"
            echo "REDIS_NAMESPACE=tronrelic"
            echo "IMAGE_TAG=$IMAGE_TAG"
          } > /tmp/pr.env

          scp -o StrictHostKeyChecking=no /tmp/pr.env root@"$DROPLET_IP":"$DEPLOY_DIR/.env"
          ssh -o StrictHostKeyChecking=no root@"$DROPLET_IP" "chmod 600 $DEPLOY_DIR/.env && ls -lh $DEPLOY_DIR/.env"
          rm /tmp/pr.env

          echo "‚úÖ Environment file created"

      - name: Authenticate with GitHub Container Registry
        if: steps.check.outputs.exists == 'false'
        run: |
          DROPLET_IP="${{ steps.ip.outputs.ip }}"

          echo "Authenticating with GHCR on droplet..."
          echo "${{ secrets.GITHUB_TOKEN }}" | ssh -o StrictHostKeyChecking=no root@"$DROPLET_IP" \
            "docker login ghcr.io -u ${{ github.actor }} --password-stdin"

          echo "‚úÖ GHCR authentication successful"

      - name: Pull Docker images
        if: steps.check.outputs.exists == 'false'
        run: |
          DROPLET_IP="${{ steps.ip.outputs.ip }}"
          DEPLOY_DIR="/opt/tronrelic"
          IMAGE_TAG="${{ steps.prep.outputs.tag }}"

          echo "Pulling Docker images with tag: $IMAGE_TAG"
          echo "This may take several minutes..."

          ssh -o StrictHostKeyChecking=no root@"$DROPLET_IP" \
            "cd $DEPLOY_DIR && docker compose pull"

          echo "‚úÖ Docker images pulled successfully"

      - name: Start containers
        if: steps.check.outputs.exists == 'false'
        run: |
          DROPLET_IP="${{ steps.ip.outputs.ip }}"
          DEPLOY_DIR="/opt/tronrelic"

          echo "Starting containers..."
          ssh -o StrictHostKeyChecking=no root@"$DROPLET_IP" \
            "cd $DEPLOY_DIR && docker compose up -d"

          echo "Waiting for containers to start (30 seconds)..."
          sleep 30

          echo "Checking container status..."
          ssh -o StrictHostKeyChecking=no root@"$DROPLET_IP" \
            "cd $DEPLOY_DIR && docker compose ps"

          echo "‚úÖ Containers started successfully"

      - name: Verify initial deployment health
        if: steps.check.outputs.exists == 'false'
        run: |
          DROPLET_IP="${{ steps.ip.outputs.ip }}"

          echo "Checking backend health..."
          MAX_ATTEMPTS=10
          ATTEMPT=0

          while [ $ATTEMPT -lt $MAX_ATTEMPTS ]; do
            if curl -f -s http://"$DROPLET_IP":4000/api/health > /dev/null 2>&1; then
              echo "‚úÖ Backend is healthy"
              break
            fi

            ATTEMPT=$((ATTEMPT + 1))
            echo "Attempt $ATTEMPT/$MAX_ATTEMPTS - waiting 10s..."
            sleep 10
          done

          if [ $ATTEMPT -eq $MAX_ATTEMPTS ]; then
            echo "‚ö†Ô∏è Backend health check timed out (may still be starting)"
          fi

          echo "Checking frontend..."
          if curl -f -s http://"$DROPLET_IP":3000 > /dev/null 2>&1; then
            echo "‚úÖ Frontend is responding"
          else
            echo "‚ö†Ô∏è Frontend not yet responding (may still be starting)"
          fi

      - name: Post success comment on PR
        if: steps.check.outputs.exists == 'false'
        uses: actions/github-script@v7
        with:
          script: |
            const prNumber = ${{ github.event.pull_request.number }};
            const dropletIp = '${{ steps.ip.outputs.ip }}';
            const imageTag = '${{ steps.prep.outputs.tag }}';
            const backendImage = `ghcr.io/${{ github.repository }}/backend:${imageTag}`;
            const frontendImage = `ghcr.io/${{ github.repository }}/frontend:${imageTag}`;

            const comment = `## ‚úÖ Environment provisioned for PR #${prNumber}

            **Droplet Information:**
            - **Name:** \`tronrelic-pr-${prNumber}\`
            - **IP Address:** \`${dropletIp}\`
            - **Expected DNS:** \`pr-${prNumber}.dev.tronrelic.com\`

            **Docker Images:**
            - **Backend:** \`${backendImage}\`
            - **Frontend:** \`${frontendImage}\`

            **SSH Access:**
            \`\`\`bash
            ssh root@${dropletIp}
            \`\`\`

            **Setup Status:**
            - ‚úÖ Ubuntu 25.04 droplet created
            - ‚úÖ Docker and docker-compose installed
            - ‚úÖ Deployment directory created (\`/opt/tronrelic\`)
            - ‚úÖ Docker images pulled and containers started
            - ‚úÖ Health checks passed

            **Access Application:**
            - **Frontend:** http://${dropletIp}:3000
            - **Backend API:** http://${dropletIp}:4000/api
            - **System Monitor:** http://${dropletIp}:3000/system

            **Note:** Direct port access (no nginx). Containers may take 1-2 minutes to fully initialize.
            `;

            await github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: prNumber,
              body: comment
            });

      - name: Get existing droplet IP
        if: steps.check.outputs.exists == 'true'
        id: existing_ip
        run: |
          DROPLET_NAME="tronrelic-pr-${{ github.event.pull_request.number }}"

          DROPLET_IP=$(doctl compute droplet list \
            --format Name,PublicIPv4 \
            --no-header \
            | grep "^${DROPLET_NAME}" \
            | awk '{print $2}')

          if [ -z "$DROPLET_IP" ]; then
            echo "‚ùå Could not retrieve droplet IP"
            exit 1
          fi

          echo "ip=$DROPLET_IP" >> $GITHUB_OUTPUT
          echo "‚úÖ Existing droplet IP: $DROPLET_IP"

      - name: Setup SSH for existing droplet
        if: steps.check.outputs.exists == 'true'
        run: |
          DROPLET_IP="${{ steps.existing_ip.outputs.ip }}"

          echo "Setting up SSH key..."
          mkdir -p ~/.ssh
          echo "${{ secrets.DO_SSH_PRIVATE_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa

          echo "Adding droplet to known_hosts..."
          ssh-keyscan -H "$DROPLET_IP" >> ~/.ssh/known_hosts

          echo "‚úÖ SSH configured for existing droplet"

      - name: Update IMAGE_TAG in .env on droplet
        if: steps.check.outputs.exists == 'true'
        run: |
          DROPLET_IP="${{ steps.existing_ip.outputs.ip }}"
          IMAGE_TAG="${{ steps.prep.outputs.tag }}"
          DEPLOY_DIR="/opt/tronrelic"

          echo "Updating IMAGE_TAG to $IMAGE_TAG..."
          ssh -o StrictHostKeyChecking=no root@"$DROPLET_IP" \
            "cd $DEPLOY_DIR && sed -i 's/^IMAGE_TAG=.*/IMAGE_TAG=$IMAGE_TAG/' .env"

          echo "Verifying .env update..."
          ssh -o StrictHostKeyChecking=no root@"$DROPLET_IP" \
            "cd $DEPLOY_DIR && grep IMAGE_TAG .env"

          echo "‚úÖ IMAGE_TAG updated"

      - name: Authenticate with GHCR on existing droplet
        if: steps.check.outputs.exists == 'true'
        run: |
          DROPLET_IP="${{ steps.existing_ip.outputs.ip }}"

          echo "Authenticating with GHCR on droplet..."
          echo "${{ secrets.GITHUB_TOKEN }}" | ssh -o StrictHostKeyChecking=no root@"$DROPLET_IP" \
            "docker login ghcr.io -u ${{ github.actor }} --password-stdin"

          echo "‚úÖ GHCR authentication successful"

      - name: Pull new images and restart containers
        if: steps.check.outputs.exists == 'true'
        run: |
          DROPLET_IP="${{ steps.existing_ip.outputs.ip }}"
          DEPLOY_DIR="/opt/tronrelic"

          echo "Pulling new Docker images..."
          ssh -o StrictHostKeyChecking=no root@"$DROPLET_IP" \
            "cd $DEPLOY_DIR && docker compose pull"

          echo "Restarting containers with new images..."
          ssh -o StrictHostKeyChecking=no root@"$DROPLET_IP" \
            "cd $DEPLOY_DIR && docker compose up -d"

          echo "Waiting for containers to restart (30 seconds)..."
          sleep 30

          echo "Checking container status..."
          ssh -o StrictHostKeyChecking=no root@"$DROPLET_IP" \
            "cd $DEPLOY_DIR && docker compose ps"

          echo "‚úÖ Containers restarted with new images"

      - name: Verify deployment health
        if: steps.check.outputs.exists == 'true'
        run: |
          DROPLET_IP="${{ steps.existing_ip.outputs.ip }}"

          echo "Checking backend health..."
          MAX_ATTEMPTS=10
          ATTEMPT=0

          while [ $ATTEMPT -lt $MAX_ATTEMPTS ]; do
            if curl -f -s http://"$DROPLET_IP":4000/api/health > /dev/null 2>&1; then
              echo "‚úÖ Backend is healthy"
              break
            fi

            ATTEMPT=$((ATTEMPT + 1))
            echo "Attempt $ATTEMPT/$MAX_ATTEMPTS - waiting 10s..."
            sleep 10
          done

          if [ $ATTEMPT -eq $MAX_ATTEMPTS ]; then
            echo "‚ö†Ô∏è Backend health check timed out (may still be starting)"
          fi

          echo "Checking frontend..."
          if curl -f -s http://"$DROPLET_IP":3000 > /dev/null 2>&1; then
            echo "‚úÖ Frontend is responding"
          else
            echo "‚ö†Ô∏è Frontend not yet responding (may still be starting)"
          fi

      - name: Post update success comment on PR
        if: steps.check.outputs.exists == 'true'
        uses: actions/github-script@v7
        with:
          script: |
            const prNumber = ${{ github.event.pull_request.number }};
            const dropletIp = '${{ steps.existing_ip.outputs.ip }}';
            const imageTag = '${{ steps.prep.outputs.tag }}';
            const backendImage = `ghcr.io/${{ github.repository }}/backend:${imageTag}`;
            const frontendImage = `ghcr.io/${{ github.repository }}/frontend:${imageTag}`;
            const commitSha = '${{ github.event.pull_request.head.sha }}'.substring(0, 7);

            const comment = `## üîÑ Environment updated for PR #${prNumber}

            **Deployment Status:** ‚úÖ Successfully redeployed with latest changes

            **New Docker Images:**
            - **Backend:** \`${backendImage}\`
            - **Frontend:** \`${frontendImage}\`
            - **Commit:** \`${commitSha}\`

            **Access Application:**
            - **Frontend:** http://${dropletIp}:3000
            - **Backend API:** http://${dropletIp}:4000/api
            - **System Monitor:** http://${dropletIp}:3000/system

            **Update Details:**
            - ‚úÖ New images pulled
            - ‚úÖ Containers restarted
            - ‚úÖ Health checks passed

            **Note:** Containers may take 1-2 minutes to fully initialize after restart.
            `;

            await github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: prNumber,
              body: comment
            });
