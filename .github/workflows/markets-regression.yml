name: Markets Regression

on:
  push:
    paths:
      - 'apps/backend/**'
      - 'scripts/compare-market-fetchers.ts'
      - 'scripts/check-market-fetchers.ts'
      - 'package.json'
      - 'package-lock.json'
      - '.github/workflows/markets-regression.yml'
  pull_request:
    paths:
      - 'apps/backend/**'
      - 'scripts/compare-market-fetchers.ts'
      - 'scripts/check-market-fetchers.ts'
      - 'package.json'
      - 'package-lock.json'
      - '.github/workflows/markets-regression.yml'

jobs:
  regression:
    name: Compare markets against legacy loaders
    runs-on: ubuntu-latest
    timeout-minutes: 20

    steps:
      - uses: actions/checkout@v4

      - name: Use Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run regression comparison
        env:
          ENABLE_TELEMETRY: 'false'
        run: npm run markets:regression --workspace apps/backend -- --json

      - name: Upload regression report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: markets-regression
          path: logs/markets/regression-*.json
          if-no-files-found: warn
