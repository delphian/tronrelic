name: Teardown PR Environment

on:
  pull_request:
    types: [closed]
    branches:
      - main
  workflow_dispatch: # Allow manual trigger for testing

jobs:
  cleanup:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install doctl
        uses: digitalocean/action-doctl@v2
        with:
          token: ${{ secrets.DO_API_TOKEN }}

      - name: Check if droplet exists
        id: check
        run: |
          DROPLET_NAME="tronrelic-pr-${{ github.event.pull_request.number }}"

          if doctl compute droplet list --format Name --no-header | grep -q "^${DROPLET_NAME}$"; then
            echo "exists=true" >> $GITHUB_OUTPUT
            echo "‚úÖ Droplet $DROPLET_NAME found, will destroy"
          else
            echo "exists=false" >> $GITHUB_OUTPUT
            echo "‚ö†Ô∏è Droplet $DROPLET_NAME not found, nothing to destroy"
          fi

      - name: Delete DNS A record via Cloudflare
        run: |
          PR_SUBDOMAIN="pr-${{ github.event.pull_request.number }}"

          echo "Deleting DNS A record: ${PR_SUBDOMAIN}.dev-pr.tronrelic.com"

          # Install jq for JSON parsing
          sudo apt-get update && sudo apt-get install -y jq

          # Make script executable and run it
          chmod +x scripts/cloudflare-dns-delete.sh
          CLOUDFLARE_API_TOKEN="${{ secrets.CLOUDFLARE_API_TOKEN }}" \
          CLOUDFLARE_ZONE_ID="${{ secrets.CLOUDFLARE_ZONE_ID }}" \
            ./scripts/cloudflare-dns-delete.sh "$PR_SUBDOMAIN" || true

          echo "‚úÖ DNS record cleanup completed (or record didn't exist)"

      - name: Destroy droplet
        if: steps.check.outputs.exists == 'true'
        run: |
          DROPLET_NAME="tronrelic-pr-${{ github.event.pull_request.number }}"

          # Get droplet ID
          DROPLET_ID=$(doctl compute droplet list --format Name,ID --no-header | grep "^${DROPLET_NAME}" | awk '{print $2}')

          if [ -z "$DROPLET_ID" ]; then
            echo "‚ùå Could not retrieve droplet ID"
            exit 1
          fi

          echo "Found droplet ID: $DROPLET_ID"
          echo "Destroying droplet: $DROPLET_NAME"
          doctl compute droplet delete "$DROPLET_ID" --force

          echo "‚úÖ Droplet destroyed successfully"

      - name: Post success comment on PR
        if: steps.check.outputs.exists == 'true'
        uses: actions/github-script@v7
        with:
          script: |
            const prNumber = ${{ github.event.pull_request.number }};
            const prSubdomain = `pr-${prNumber}.dev-pr.tronrelic.com`;

            const comment = `## üóëÔ∏è PR Environment destroyed for PR #${prNumber}

            Droplet \`tronrelic-pr-${prNumber}\` has been successfully deleted.
            DNS record for \`${prSubdomain}\` has been removed from Cloudflare.
            `;

            await github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: prNumber,
              body: comment
            });

      - name: Post not found comment on PR
        if: steps.check.outputs.exists == 'false'
        uses: actions/github-script@v7
        with:
          script: |
            const prNumber = ${{ github.event.pull_request.number }};
            const prSubdomain = `pr-${prNumber}.dev-pr.tronrelic.com`;

            const comment = `## ‚ö†Ô∏è No PR environment found for PR #${prNumber}

            Droplet \`tronrelic-pr-${prNumber}\` does not exist. It may have been manually deleted or never created.

            DNS record for \`${prSubdomain}\` has been cleaned up (if it existed).
            `;

            await github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: prNumber,
              body: comment
            });
