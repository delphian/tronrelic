version: '3.9'

services:
  prometheus:
    image: prom/prometheus:latest
    container_name: tronrelic-prometheus
    restart: unless-stopped
    ports:
      - "9090:9090"
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - ./alert.rules.yml:/etc/prometheus/alert.rules.yml:ro
    environment:
      - MARKETS_METRICS_TARGET=${MARKETS_METRICS_TARGET:-host.docker.internal:4000}
    command:
      - "--config.file=/etc/prometheus/prometheus.yml"
      - "--web.external-url=http://localhost:9090"

  alertmanager:
    image: prom/alertmanager:latest
    container_name: tronrelic-alertmanager
    restart: unless-stopped
    ports:
      - "9093:9093"
    volumes:
      - ./alertmanager.yml:/etc/alertmanager/config.yml:ro

  grafana:
    image: grafana/grafana:latest
    container_name: tronrelic-grafana
    restart: unless-stopped
    ports:
      - "3001:3000"
    volumes:
      - ./grafana/provisioning:/etc/grafana/provisioning:ro
      - ./grafana/dashboards:/var/lib/grafana/dashboards:ro
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=${GRAFANA_ADMIN_PASSWORD:?GRAFANA_ADMIN_PASSWORD environment variable must be set}
      - GF_USERS_ALLOW_SIGN_UP=false
    depends_on:
      - prometheus
